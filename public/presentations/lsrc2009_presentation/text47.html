<h3>Notes:</h3>
<p style="direction:ltr;">If you just care about data, you don't have to create unnecessary models.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">You just use the core Sequel API, which returns plain hashes.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">A very common use of this is for data processing scripts and reporting.</p>
