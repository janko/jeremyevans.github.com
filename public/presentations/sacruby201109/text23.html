<h3>Notes:</h3>
<p style="direction:ltr;">Internally, all that evilr is doing is updating the klass pointer in the object's Rbasic structure.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">Classes also have a superclass= method, which works the same way except it operates on the super pointer instead of the klass pointer.</p>
