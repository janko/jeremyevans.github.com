<h3>Notes:</h3><br>

<p><p style="direction:ltr;">The second entry in the Robject struct is a pointer to an st_table named iv_tbl.  st_table is the internal hash table structure that ruby uses.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">As you can probably guess from the name, this is where instance variables are stored.</p>
