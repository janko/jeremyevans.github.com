<h3>Notes:</h3><br>

<p><p style="direction:ltr;">In addition to being able to customize behavior for the returned model instances, you can also customize behavior for the model dataset itself.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">One easy way to do this is with the subset method, which sets up named filters on the dataset.</p>
