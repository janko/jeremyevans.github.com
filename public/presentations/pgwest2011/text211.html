<h3>Notes:</h3>
<p style="direction:ltr;">In addition to modeling single tables, Sequel::Model also has great support for modeling associations between tables.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">All the standard association types are supported, many to one, one to many, one to one, and many to many.</p>
