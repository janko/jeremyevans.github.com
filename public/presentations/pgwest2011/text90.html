<h3>Notes:</h3>
<p style="direction:ltr;">Ruby's nil object is similar to Lisp's nil or python's None, and it's the most similar ruby object to SQL's NULL.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">If you return rows with SQL NULL values, Sequel uses ruby nil values to represent them.</p>
