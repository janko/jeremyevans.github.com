<h3>Notes:</h3>
<p style="direction:ltr;">One of the main reasons it is faster is that it stores year, month, and day information directly.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">So if you are instantiating a civil date using a year, month, and day, it doesn't have to convert it to a julian date before storing it.</p>
