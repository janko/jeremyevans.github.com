<h3>Notes:</h3>
<p style="direction:ltr;">In ruby, when subclasses are created, the superclass's inherited method is called with the subclass as the argument.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">So you can override the inherited method in your class, call super, and then set values in the subclass.  </p>
