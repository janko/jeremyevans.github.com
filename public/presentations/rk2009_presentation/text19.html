<h3>Notes:</h3>
<p style="direction:ltr;">Sequel has a toolkit approach.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">Like ActiveRecord, it has reasonable defaults.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">However, it is designed to be flexible enough to easily handle many situations that would be quite difficult to handle in ActiveRecord.</p>
