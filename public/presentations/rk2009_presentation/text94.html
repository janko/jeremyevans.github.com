<h3>Notes:</h3>
<p style="direction:ltr;">Sequel supports master/slave database configurations out of the box.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">So if you have a writable master database and readable slave databases, Sequel can use the slave databases for reads with only a single code change.</p>
