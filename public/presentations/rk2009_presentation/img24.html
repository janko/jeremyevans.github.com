<h3>Notes:</h3><br>

<p><p style="direction:ltr;">Datasets represent SQL queries, or more generally, they represent abstract sets of objects.</p>
<p style="direction:ltr;"></p>
<p style="direction:ltr;">The use of datasets to represent queries is one of the things that sets Sequel apart from other database libraries, which I'll explain soon.</p>
